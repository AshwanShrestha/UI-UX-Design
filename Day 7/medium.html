<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium Clone</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .hero {
        height: 500px;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
      }

      .navbar {
        background-color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      .navbar ul {
        list-style-type: none;
        display: flex;
        align-items: center;
      }

      .navbar ul li {
        margin-left: 20px;
      }

      .hero {
        background-size: cover;
        background-position: center;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <h1 class="logo">Medium</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our stories</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Write</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <button>Get started</button>

    <div class="mininox">
      <main>
        <section class="hero">
          <div class="container">
            <h2>
              HUMAN <br />
              STORIES & IDEAS
            </h2>
            <button class="btn">Start reading</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
